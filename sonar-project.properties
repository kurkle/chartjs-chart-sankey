sonar.projectKey=kurkle_chartjs-chart-sankey
sonar.organization=kurkle

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=chartjs-chart-sankey

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src/
sonar.exclusions=**/*test.ts

sonar.tests=src/,test/
sonar.test.inclusions=**/*.test.ts, **/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage/chrome/lcov.info,coverage/firefox/lcov.info

# Duplication exclusions
sonar.cpd.exclusions=**/*test.ts
